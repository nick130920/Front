<table class=" card-central container table table-striped" *ngIf="validador">
  <thead>
    <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
        <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr class="list" *ngFor="let producto of carrito$">
      <td><img
        mat-card-avatar
        class="avatar"
        src="http://localhost:8181/api/producto/imagen/{{ producto.codigo }}"
        onerror="this.src='../../../assets/images/not.png'"
        alt=""
        style="height: 70px;"
      /></td>
      <td>{{ producto.precio | currency }}</td>
      <td class="cantidad">
        <button [disabled]="producto.cantidad <= 1" mat-button (click)="reduceCantidad(producto)"><mat-icon>remove</mat-icon></button>
        <h3>{{producto.cantidad}}</h3>
        <button [disabled]="producto.cantidad >= producto.stock" mat-button (click)="aumentaCantidad(producto)"><mat-icon>add</mat-icon></button>
      </td>
      <td>
        $ {{producto.cantidad*producto.precio | number}}
      </td>
      <td>
        <button mat-button (click)="eliminar(producto)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div class="card-central container d-flex justify-content-between align-items-center" *ngIf="validador">
  <a [routerLink]="['/']">Seguir comprando</a>
  <h3>
    {{ total() | currency }}
  </h3>
  <div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label>Cupon</label>
            <input #cupon (keyup)="guardarCupon(cupon.value)" name="cupon" class="form-control"/>
      </div>
    </div>
    <div class="col-md-12">
      <button (click)="btnEnvio()">Enviar</button>
    </div>
  </div>
</div>
