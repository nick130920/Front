<section class="py-5 my-5">
  <div class="container">
    <h1 class="mb-5">Perfil del usuario</h1>
    <div class="bg-white shadow rounded-lg d-block d-sm-flex">
      <div class="profile-tab-nav border-right">
        <div class="p-4">
          <div class="img-circle text-center mb-3">
            <img src="../../../assets/images/perfil.png" width="100" alt="Image" class="shadow" />
          </div>
          <h4 class="text-center">Perfil</h4>
        </div>
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link active" id="información" data-toggle="pill" href="#informacion" role="tab"
            aria-controls="informacion" aria-selected="true">
            <i class="fa fa-user text-center mr-1"></i>
            Información Personal
          </a>
          <a class="nav-link" id="historial-tab" data-toggle="pill" href="#historial" role="tab"
            aria-controls="historial" aria-selected="false">
            <i class="fa fa-list text-center mr-1"></i>
            Historial
          </a>
          <a class="nav-link" id="historial-tab" data-toggle="pill" href="#usuarios" role="tab"
            aria-controls="historial" aria-selected="false">
            <i class="fa fa-users text-center mr-1"></i>
            Usuarios
          </a>
        </div>
      </div>
      <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="informacion" role="tabpanel" aria-labelledby="informacion-tab">
          <h3 class="mb-4">Información Personal</h3>
          <div class="row">
            <form [formGroup]="formulario" (ngSubmit)="clickEnviar()">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <mat-form-field >
                      <label>Nombres</label>
                      <input matInput formControlName="nombre" class="form-control" />
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <mat-form-field >
                    <label>Apellidos</label>
                    <input matInput formControlName="apellido" class="form-control" />
                  </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <mat-form-field >
                      <label>Correo</label>
                      <input matInput formControlName="correo" class="form-control" />
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <mat-form-field >
                      <label>Documento</label>
                      <input matInput formControlName="documento" type="number" class="form-control" readonly="true"/>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                      <mat-form-field >
                      <label>Fecha de nacimiento</label>
                      <input matInput formControlName="nacimiento" class="form-control"/>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Editar</button>
            </form>
          </div>
        </div>

        <div class="tab-pane fade" id="historial" role="tabpanel" aria-labelledby="historial-tab">
          <h3 class="mb-4">Historial</h3>
        </div>

        <div class="tab-pane fade" id="usuarios" role="tabpanel" aria-labelledby="historial-tab">
          <h3 class="mb-4">Usuarios</h3>
        </div>
      </div>
    </div>
  </div>
</section>
